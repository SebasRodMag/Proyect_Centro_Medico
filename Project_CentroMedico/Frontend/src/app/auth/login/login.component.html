<div class="container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="Ingrese su correo electrónico">

            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                class="error-message">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">El correo electrónico es requerido.</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">El correo electrónico no es válido.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-wrapper"> <input [type]="passwordVisible ? 'text' : 'password'" id="password"
                    class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
                <i class="password-toggle-icon" [ngClass]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
                    (click)="hacerPasswordVisibile()"></i>
            </div>

            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                class="error-message">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</div>
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
</div>
