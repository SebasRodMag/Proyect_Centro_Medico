<div class="container">
    <h2>Iniciar Sesión</h2>
    
    <!-- Formulario de inicio de sesión -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo de correo electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">
            
            <!-- Mensajes de error de validación -->
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error-message">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">El correo electrónico no es válido.</div>
            </div>
        </div>
        
        <!-- Campo de contraseña -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
            
            <!-- Mensajes de error de validación -->
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error-message">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</div>
            </div>
        </div>
        
        <!-- Mensaje de error global (si ocurre un error de login) -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        
        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
</div>
