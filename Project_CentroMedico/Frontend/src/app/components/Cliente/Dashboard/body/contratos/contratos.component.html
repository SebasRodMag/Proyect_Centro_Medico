<div class="container-medicos">
    <div class="header-medicos">
        <div id="contenedor-busqueda">
            <input type="text" placeholder="Búsqueda..." (keyup)="applyFilter($event)">
            <i class="bi bi-search" id="icono-search"></i>
        </div>
    </div>
    <table
        mat-table
        [dataSource]="contratosDataSource"
        matSort
        class="mat-elevation-z8"
    >
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.contrato }}</td>
        </ng-container>

        <!-- Paciente -->
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.empresa }}</td>
        </ng-container>

        <!-- Médico -->
        <ng-container matColumnDef="num_reconocimientos">
            <th mat-header-cell *matHeaderCellDef>Num. reconocimientos</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.num_reconocimientos }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="reconocimientos_restantes">
            <th mat-header-cell *matHeaderCellDef>Rec. Restantes</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.reconocimientos_restantes }}</td>
        </ng-container>

        <!-- Hora -->
        <ng-container matColumnDef="fecha_inicio">
            <th mat-header-cell *matHeaderCellDef>F. Inicio</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.fecha_inicio }}</td>
        </ng-container>

        <!-- Observaciones -->
        <ng-container matColumnDef="fecha_fin">
            <th mat-header-cell *matHeaderCellDef>F. Fin</th>
            <td mat-cell *matCellDef="let contrato">{{ contrato.fecha_fin }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [length]="contratosDataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
    ></mat-paginator>
</div>
