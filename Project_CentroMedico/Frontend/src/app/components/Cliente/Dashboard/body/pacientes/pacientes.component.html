<div class="container-pacientes">
    <div class="header-pacientes">
        <div>
            <button (click)="modal.open()">Agregar trabajador</button>
        </div>
        <app-modal-create #modal></app-modal-create>
        <div id="contenedor-busqueda">
            <input type="text" placeholder="BÃºsqueda..." />
            <i class="bi bi-search" id="icono-search"></i>
        </div>
    </div>

    <table mat-table [dataSource]="pacientesDataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let paciente">{{ paciente.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let paciente">
                {{ paciente.apellidos + ", " + paciente.nombre }}
            </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
            <td mat-cell *matCellDef="let paciente">{{ paciente.dni }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let paciente">{{ paciente.email }}</td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha nacimiento
            </th>
            <td mat-cell *matCellDef="let paciente">
                {{ paciente.fecha_nacimiento | date : "dd/MM/yyyy" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let paciente">
                <button (click)="modal.open()" id="edit-button">
                    Editar
                </button>
                <button
                    (click)="eliminarPaciente(paciente.id)"
                    id="delete-button"
                >
                    Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [length]="pacientes.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Seleccionar pÃ¡gina"
    ></mat-paginator>
</div>
