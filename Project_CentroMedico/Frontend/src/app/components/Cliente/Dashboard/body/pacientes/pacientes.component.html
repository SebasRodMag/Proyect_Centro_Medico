<div class="container-medicos">
    <div class="header-medicos">
        <div>
            <button (click)="modal.open()">Agregar trabajador</button>
        </div>
        <app-modal-create #modal>
        </app-modal-create>
        <div id="contenedor-busqueda">
            <input type="text" placeholder="BÃºsqueda...">
            <i class="bi bi-search" id="icono-search"></i>
        </div>
    </div>
    <table id="tabla-medicos">
        <thead>
            <th><strong>Id</strong></th>
            <th>Empresa</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Fecha nacimiento</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor = "let paciente of pacientes">
                <td>{{paciente.id}}</td>
                <td>{{clienteNombre}}</td>
                <td>{{ paciente.apellidos +', '+paciente.nombre }}</td>
                <td>{{ paciente.dni }}</td>
                <td>{{ paciente.email }}</td>
                <td>{{ paciente.fecha_nacimiento | date : "dd/MM/yyyy"}}</td>
                <td>
                    <button id="edit-button">Editar</button>
                    <button id="delete-button">Eliminar</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
