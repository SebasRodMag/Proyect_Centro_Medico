<div class="header">
    <div id="logo" >
        <img src="/images/logo_centro_medico.jpg" alt="Logo" class="logo" />
    </div>
    <div class="nav">
    <!-- Botones visibles solo para Administrador -->
    <ng-container *ngIf="userRol === 'Administrador'">
        <button routerLink="/admin/dashboard/home" routerLinkActive="active-link">
            <i class="bi bi-speedometer"></i> Home
        </button>
        <button routerLink="/admin/dashboard/citas" routerLinkActive="active-link">
            <i class="bi bi-calendar-date"></i> Citas
        </button>
        <button routerLink="/admin/dashboard/clientes" routerLinkActive="active-link">
            <i class="bi bi-clipboard-plus"></i> Clientes
        </button>
        <button routerLink="/admin/dashboard/medicos" routerLinkActive="active-link">
            <i class="bi bi-hospital"></i> Médicos
        </button>
        <button routerLink="/admin/dashboard/usuarios" routerLinkActive="active-link">
            <i class="bi bi-person-badge-fill"></i> Usuarios
        </button>
    </ng-container>

    <!-- Este es el NAV que verán los Médicos -->
    <ng-container *ngIf="userRol === 'Medico'">
        <button routerLink="/medico/dashboard/home" routerLinkActive="active-link">
            <i class="bi bi-speedometer"></i> Inicio Médico
        </button>
    </ng-container>
    <!-- Este es el nav que verán los Clientes -->
    <ng-container *ngIf="userRol === 'Cliente'">
        <button routerLink="/cliente/dashboard/home" routerLinkActive="active-link">
            <i class="bi bi-speedometer"></i> Home
        </button>
        <button routerLink="/cliente/dashboard/citas" routerLinkActive="active-link">
            <i class="bi bi-calendar-date"></i> Mis Citas
        </button>
        <button routerLink="/cliente/dashboard/pacientes" routerLinkActive="active-link">
            <i class="bi bi-person-badge-fill"></i> Mis trabajadores
        </button>
        <button routerLink="/cliente/dashboard/contratos" routerLinkActive="active-link">
            <i class="bi bi-clipboard-heart-fill"></i> Mis contratos
        </button>
    </ng-container>
    
</div>

    <div class="title">
        <p>Bienvenido,
            {{ userName}}
        </p>
        <p>Almería, {{ fechaActual | date: 'dd/MM/yyyy' }} {{horaActual}}</p>
        <button id="logout" (click)="logout()">Cerrar Sesión</button>
    </div>
</div>
