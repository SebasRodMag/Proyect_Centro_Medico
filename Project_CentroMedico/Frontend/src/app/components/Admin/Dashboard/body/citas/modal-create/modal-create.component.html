<div class="modal-backdrop" *ngIf="isVisible">
    <div class="modal-content">
        <div class="modal-header">
            <h2>CREAR CITA</h2>
            <i class="bi bi-x-circle close-button" (click)="close()"></i>
        </div>
        <div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div id="contenedor-principal">
                    <div id="columnas">
                        <div id="primer-contenedor">
                            <div>
                                <label for="cif">CIF:</label>
                                <input
                                    type="text"
                                    formControlName="cif"
                                    id="cif"
                                />
                                <div
                                    *ngIf="
                                        form.get('cif')?.invalid &&
                                        form.get('cif')?.touched
                                    "
                                    class="error"
                                >
                                    El CIF es obligatorio y debe tener 9
                                    caracteres.
                                </div>
                            </div>

                            <div>
                                <label
                                    *ngIf="pacientes.length > 0"
                                    for="pacientes"
                                    >Paciente:</label
                                >
                                <select
                                    *ngIf="pacientes.length > 0"
                                    formControlName="paciente"
                                    id="paciente"
                                >
                                    <option
                                        *ngFor="let paciente of pacientes"
                                        [value]="paciente.id"
                                    >
                                        {{ paciente.nombre }}
                                        {{ paciente.apellidos }}
                                    </option>
                                </select>
                                <div  
                                    *ngIf="
                                        form.get('paciente')?.invalid &&
                                        form.get('paciente')?.touched
                                    "
                                    class="error"
                                >
                                    El paciente es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label for="medico">Médico asignado:</label>
                                <select formControlName="medico" id="medico">
                                    <option value="" selected disabled>
                                        Selecciona un médico
                                    </option>
                                    <option
                                        *ngFor="let medico of medicos"
                                        [value]="medico.id"
                                    >
                                        {{ medico.nombre }}
                                        {{ medico.apellidos }}
                                    </option>
                                </select>
                                <div
                                    *ngIf="
                                        form.get('medico')?.invalid &&
                                        form.get('medico')?.touched
                                    "
                                    class="error"
                                >
                                    El médico es obligatorio.
                                </div>
                            </div>

                            <div>
                                <label for="fecha">Fecha:</label>
                                <input
                                    type="date"
                                    formControlName="fecha"
                                    id="fecha"
                                />
                                <div
                                    *ngIf="
                                        form.get('fecha')?.invalid &&
                                        form.get('fecha')?.touched
                                    "
                                    class="error"
                                >
                                    La fecha es obligatoria.
                                </div>
                            </div>

                            <div>
                                <label for="hora">Hora:</label>
                                <input
                                    type="time"
                                    formControlName="hora"
                                    id="hora"
                                />
                                <div
                                    *ngIf="
                                        form.get('hora')?.invalid &&
                                        form.get('hora')?.touched
                                    "
                                    class="error"
                                >
                                    La hora es obligatoria.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="boton-registrar">
                        <button
                            [disabled]="form.invalid"
                            type="submit"
                            id="reservar"
                        >
                            Reservar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
