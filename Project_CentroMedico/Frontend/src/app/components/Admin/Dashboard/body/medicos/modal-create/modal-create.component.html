<div class="modal-backdrop" *ngIf="isVisible">
    <div class="modal-content">
        <div class="modal-header">
            <h2>REGISTRAR MÃ‰DICO</h2>
            <i class="bi bi-x-circle close-button" (click)="close()"></i>
        </div>
        <div>
            <form (ngSubmit)="registrarMedico()">
                <div id="contenedor-principal">
                    <div id="columnas">
                        <div id="primer-contenedor">
                            <div>
                                <label for="email">Email:</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    [(ngModel)]="form.email"
                                    required
                                />
                            </div>
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input
                                    type="text"
                                    name="nombre"
                                    id="nombre"
                                    [(ngModel)]="form.nombre"
                                    required
                                />
                            </div>
                            <div>
                                <label for="apellidos">Apellidos:</label>
                                <input
                                    type="text"
                                    name="apellidos"
                                    id="apellidos"
                                    [(ngModel)]="form.apellidos"
                                    required
                                />
                            </div>
                            <div>
                                <label for="dni">DNI:</label>
                                <input
                                    name="dni"
                                    id="dni"
                                    [(ngModel)]="form.dni"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div id="boton-registrar">
                        <button type="submit" id="registrar">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
