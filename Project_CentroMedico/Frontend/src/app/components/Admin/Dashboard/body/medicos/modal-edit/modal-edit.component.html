<div class="modal-header">
    <h5 class="modal-title">Editar m√©dico</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="close()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" formControlName="nombre" />
        </div>

        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input id="apellidos" type="text" class="form-control" formControlName="apellidos" />
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="text" class="form-control" formControlName="dni" />
        </div>

        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha Fin</label>
            <input id="fecha_fin" type="date" class="form-control" formControlName="fecha_fin" />
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
