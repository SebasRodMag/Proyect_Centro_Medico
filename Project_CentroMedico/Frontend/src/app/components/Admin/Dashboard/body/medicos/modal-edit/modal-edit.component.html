<div class="modal-header">
    <h5 class="modal-title">Editar m√©dico</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="close()"></button>
</div>

<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nombre</mat-label> <input matInput id="nombre" type="text" formControlName="nombre" />
                <mat-error *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                    El nombre es obligatorio.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="mb-3">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Apellidos</mat-label> <input matInput id="apellidos" type="text" formControlName="apellidos" />
                <mat-error *ngIf="form.get('apellidos')?.invalid && form.get('apellidos')?.touched">
                    Los apellidos son obligatorios.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="mb-3">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>DNI</mat-label> <input matInput id="dni" type="text" formControlName="dni" />
                <mat-error *ngIf="form.get('dni')?.invalid && form.get('dni')?.touched">
                    El DNI es obligatorio.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="mb-3">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Fecha Fin</mat-label> <input matInput [matDatepicker]="pickerFechaFin" formControlName="fecha_fin" />
                <mat-datepicker-toggle matSuffix [for]="pickerFechaFin"></mat-datepicker-toggle>
                <mat-datepicker #pickerFechaFin></mat-datepicker>
                <mat-error *ngIf="form.get('fecha_fin')?.invalid && form.get('fecha_fin')?.touched">
                    La Fecha Fin es obligatoria.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</div>
