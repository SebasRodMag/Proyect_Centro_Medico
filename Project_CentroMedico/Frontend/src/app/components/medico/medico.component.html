<div class="container-citas">
    <div class="header-citas">
        <div>
        <!-- <button (click)="modal.open()">Crear cita</button> -->
        </div>
        <!-- <app-modal-create #modal></app-modal-create> -->
        <div id="contenedor-busqueda">
        <input type="text" placeholder="Búsqueda..." />
        <i class="bi bi-search" id="icono-search"></i>
        </div>
    </div>

    <div class="acciones-citas">
        <button (click)="verCitasHoy()">Hoy</button>
        <button (click)="verCitasManana()">Día siguiente</button>
    </div>

    <table id="tabla-citas">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nº Contrato</th>
            <th>Nombre empresa</th>
            <th>Paciente</th>
            <th>DNI</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cita of citas">
            <td>{{ cita.id }}</td>
            <td>{{ cita.numero_contrato }}</td>
            <td>{{ cita.nombre_empresa }}</td>
            <td>{{ cita.paciente_nombre }}</td>
            <td>{{ cita.paciente_dni }}</td>
            <td>{{ cita.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ cita.hora }}</td>
            <td>
            <!-- Aquí tus botones de editar/eliminar si los usas -->
            </td>
        </tr>
        </tbody>
    </table>
    </div>
