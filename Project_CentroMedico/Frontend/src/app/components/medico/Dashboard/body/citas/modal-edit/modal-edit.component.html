<div class="modal-header">
    <h5 class="modal-title">Editar cita</h5>
    <button type="button" class="btn-close" aria-label="Cerrar" (click)="cancelar()"></button>
</div>

<div class="modal-body">
    <form (ngSubmit)="guardar()" #form="ngForm">
        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <select id="hora" class="form-select" [(ngModel)]="citaModificada.hora" name="hora" required>
                <option *ngFor="let hora of horariosDisponibles" [value]="hora">
                    {{ hora }}
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
