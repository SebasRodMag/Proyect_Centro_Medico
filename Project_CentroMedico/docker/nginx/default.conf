server {
    listen 80; # Nginx escuchará en el puerto 80

    # Cambia esto al dominio de tu aplicación en producción
    # server_name midominio.com www.midominio.com;

    # El directorio raíz de tu aplicación Laravel (dentro del contenedor)
    root /var/www/html/backend/public;

    # Configuración de los archivos de índice
    index index.php index.html index.htm;

    # Configuración para que Laravel maneje las rutas
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        # 'app' es el nombre del servicio PHP-FPM en nuestro docker-compose.yml
        # '9000' es el puerto donde escucha PHP-FPM dentro de su contenedor
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deshabilita el acceso a archivos ocultos (como .env)
    location ~ /\. {
        deny all;
    }

    # Configuración para archivos estáticos (opcional, pero útil)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 5d;
    }

    # Manejo de errores
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}