server {
    listen 80;
    server_name localhost;
    # La raíz global del servidor Nginx. Para tu caso, donde Angular sirve desde la raíz,
    # esta línea es correcta para el frontend.
    root /usr/share/nginx/html;

    index index.html index.htm;

    # Bloque para la aplicación Angular (frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bloque para la API de Laravel (backend)
    # IMPORTANTE: Asegúrate de que todas tus rutas API comiencen con /api/
    location /api/ {
        # *** AÑADIR ESTA LÍNEA AQUÍ ***
        root /var/www/html/public; # <--- ¡CAMBIO CRÍTICO! Apunta a la carpeta 'public' de Laravel

        try_files $uri $uri/ /index.php?$query_string;

        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # $document_root será /var/www/html/public ahora
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # La sección location ~ \.php$ también necesita su propia root si todavía la usas
    # y no está dentro de /api/
    location ~ \.php$ {
        root /var/www/html/public; # <--- ¡AÑADIR ESTA LÍNEA también si mantienes este bloque!
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;
}